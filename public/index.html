<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>HZAU AIoT Lab | Renovation And Vision</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="华中农业大学AIoT实验室 - 致力于农业物联网技术研究与创新">
    <meta name="keywords" content="AIoT, 农业物联网, 华中农业大学, 实验室, 科研">
    <meta name="author" content="HZAU AIoT Lab">
    
    <!-- Open Graph -->
    <meta property="og:title" content="HZAU AIoT Lab | Renovation And Vision">
    <meta property="og:description" content="华中农业大学AIoT实验室 - 致力于农业物联网技术研究与创新">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.hzau.edu.cn/">
    
    <!-- 全局CSS变量 -->
    <style>
      :root {
        --primary-color: #2c5aa0;
        --secondary-color: #f8f9fa;
        --accent-color: #ff6b35;
        --text-dark: #2d3748;
        --text-light: #718096;
        --border-color: #e2e8f0;
        --success-color: #48bb78;
        --warning-color: #ed8936;
        --error-color: #f56565;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        /* 移除固定的白色背景，让组件自己控制背景 */
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 500;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>很抱歉，需要启用JavaScript才能正常使用此应用。</strong>
    </noscript>
    
    <!-- 加载动画 -->
    <div id="loading" class="loading-screen">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">HZAU AIoT Lab</div>
      </div>
    </div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <!-- 隐藏加载动画的脚本 -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
    
    <!-- built files will be auto injected -->
  </body>
</html>
